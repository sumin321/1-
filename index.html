<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1재획 타이머</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    #timer {
      font-size: 3em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>1재획 타이머</h1>

  <!-- ✅ 필수 ID: timer -->
  <div id="timer">00:00:00</div>

  <!-- ✅ onclick 제거 + id 정확히 작성 -->
  <button id="toggle-btn">시작</button>

  <!-- ✅ 오디오들 -->
  <audio id="sound-1min" src="1min.mp3"></audio>
  <audio id="sound-30min" src="30min.mp3"></audio>
  <audio id="sound-2hr" src="2hour.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
